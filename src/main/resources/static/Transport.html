<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<script defer src="/js/validateForm.js"></script>
<div class="content">
    <div class="content_header">
        <a href="/" class="header_link-button link-button">Вернуться</a>
    </div>
    <form action="/vehicle/add" method="post" class="content_search-form content_create-form">
        <div class="search-form_params">
            <p>Марка<input type="text" autocomplete="off" name="make"></p>
            <p>Модель<input type="text" autocomplete="off" name="model"></p>
            <p>Категория<input type="text" autocomplete="off" name="category"></p>
            <p>Гос номер<input type="text" autocomplete="off" name="licensePlate"></p>
            <p>Тип ТС
                <select name="type">
                                            <option value="CAR">Легковой автомобиль</option>
                        <option value="TRUCK">Грузовой автомобиль</option>
                        <option value="BUS">Автобус</option>
                        <option value="MOTORBIKE">Мотоцикл</option>
                        <option value="MOPED">Мопед</option>
                </select>
            </p>
            <p>Год выпуска<input type="number" name="yearOfManufacture"></p>
            <p>Прицеп<input type="checkbox" name="hasTrailer"></p>
        </div>
        <input type="submit" value="Добавить" class="input-button search-form_button">
    </form>
</div>
</body>
</html>
